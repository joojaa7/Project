<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="main.js" type="module" defer></script>
  </head>

  <body>
    <h1>Restaurants</h1>
    <div id="login">
      <form action="/action_page.php">
        <input type="text" id="uname" placeholder="Username" /><br />
        <input type="text" id="pw" placeholder="Password" /><br />
        <input type="submit" id="submit" value="Log In" />
        <p id="register">Register</p>
      </form>
    </div>
    <div class="filterBox">
      <form class="filterForm">
        <input type="text" id="filterParam" placeholder="Parameter">
      </form>
      <button class="filter">Filter</button>
      <button id="reset">Reset</button>
    </div>
    <div id="map"></div>
    <aside id="restaurantInfo">
      <ul>
        <li id="info"><a href="#info" id="infoa">Info</a></li>
        <li id="daily"><a href="#daily" id="dailya">Daily</a></li>
        <li id="weekly"><a href="#weekly"  id="weeklya">Weekly</a></li>
      </ul>
      <div id="bg">
        <p id="asideParagraph">
        </p>
      </div>  
    </aside>
  </body>
</html>
