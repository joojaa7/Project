<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants</title>
  <link rel="stylesheet" href="style3.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="main.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <dialog id="register-modal">
      <form enctype="multipart/form-data" method="post">
        <input type="text" id="uname" placeholder="Username" /><br />
        <input type="password" id="pw" placeholder="Password" /><br />
        <input type="file" name="file" id="file" accept="image/*" autocomplete="off">
        <p id="register-button">Register</p>
      </form>
    </dialog>
    <div class="top_elements">
      <div class="user_input">
        <form class="filter_form">
          <select class="filter_selection" id="filterDropDown">
            <option>Filter</option>
          </select>
          <select class="filter_selection" id="restaurantSelection">
            <option>Restaurants</option>
          </select>
          <button class="filter_selection" id="reset">Reset</button>
        </form>
      </div>
      <div class="login">
        <div id="logged">
          <img id="avatar" alt="default avatar">
          <div id="profile-buttons">
            <p class="profile-button" id="logout_button">Log Out</p>
            <p class="profile-button" id="change-avatar">Change Avatar</p>
            <dialog id="login-modal">
              <form id="avatar-form">
                <input type="file" name="file" id="avatar-file" accept="image/*" autocomplete="off">
                <input type="submit" id="avatar-submit" value="Submit" formmethod="dialog"/>
              </form>
            </dialog>
          </div>
        </div>
        <form class="login_form">
          <input type="text" id="username" placeholder="Username" autocomplete="off"/>
          <input type="password" id="passw" placeholder="Password" autocomplete="off"/>
          <input type="submit" id="submit" value="Log In" />
          <p id="register">Register</p>
        </form>
      </div>
    </div>
    <div class="bottom_elements">
      <div id="map"></div>
      <div class="info">

        <ul>
          <li id="restaurant_info"><a href="#restaurant_info" id="infoa">Info</a></li>
          <li id="daily"><a href="#daily" id="dailya">Daily</a></li>
          <li id="weekly"><a href="#weekly" id="weeklya">Weekly</a></li>
        </ul>
        <div id="bg">
          <p id="info_paragraph">Test</p>
          <img src="star.png" alt="star" id="star" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
